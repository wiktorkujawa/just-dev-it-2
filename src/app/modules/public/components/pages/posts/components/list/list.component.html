<div class="d-flex justify-content-center"> <button class="add-button" mat-raised-button color="warn" (click)="addModal()">Add Post</button> </div>
<mat-grid-list [cols]="cols" [gutterSize]="gutter" [ngStyle]="{'margin': margin}" rowHeight="1:1">
  <mat-grid-tile class="position-relative" *ngFor="let post of posts$ | async;">
    <app-item-list #child 
      [todo]="post"
      (deletePost)="deletePost($event)"
      >
    </app-item-list>
  </mat-grid-tile>
</mat-grid-list>
