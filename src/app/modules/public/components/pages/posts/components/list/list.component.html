<button class="add-button" mat-raised-button color="primary" (click)="addModal()">Add Post</button> 
<mat-grid-list [cols]="cols" [gutterSize]="gutter" [ngStyle]="{'margin': margin}" rowHeight="1:1">
  <mat-grid-tile *ngFor="let post of posts$ | async;">
    <app-item-list #child 
      [todo]="post"
      >
    </app-item-list>
  </mat-grid-tile>
</mat-grid-list>
