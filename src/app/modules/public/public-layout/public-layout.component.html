<ng-template #menu>
  <a mat-list-item href="#">Link 1</a>
  <a mat-list-item href="#">Link 2</a>
  <a mat-list-item href="#">Link 3</a>
</ng-template>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isMobile$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isMobile$ | async) ? 'over' : 'side'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <ng-container *ngTemplateOutlet="menu"></ng-container>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isMobile$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span style="margin-left: 1rem;">Logo</span>
    </div>

    <div class="menu">
      <mat-nav-list *ngIf="!(isMobile$ | async)" class="menu">
        <ng-container *ngTemplateOutlet="menu"></ng-container>
      </mat-nav-list>
      <mat-slide-toggle (change)="onSwitchTheme($event)" ></mat-slide-toggle>
    </div>
    </mat-toolbar>
    
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
